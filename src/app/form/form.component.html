<div class="divWidth">
    
<form #formVal="ngForm" (onSubmit)="saveData(formVal)">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="Email" [(ngModel)]="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="Password" [(ngModel)]="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress"  name="inputAddress" [(ngModel)]="inputAddress">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" name="inputAddress2" [(ngModel)]="inputAddress2">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" name="inputCity" [(ngModel)]="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control" name="State" [(ngModel)]="State">
          <option selected>Choose...</option>
          <option>Karnataka</option>
          <option>Tamilnadu</option>
          <option>Kerala</option>
          <option>Andra Pradesh</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip" name="inputZip" [(ngModel)]="inputZip">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>

</div>

  {{formVal.value | json}}
